pluginManagement {
    // find flutter sdk path from local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def p = properties.getProperty("flutter.sdk")
        assert p != null, "flutter.sdk not set in local.properties"
        return p
    }()

    // include the flutter tools gradle build so the Flutter plugins are available
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    // Flutter's plugin *loader* (do not set apply false here)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // replace these versions if you later change AGP/Kotlin
    id "com.android.application" version '8.9.1' apply false
    id "org.jetbrains.kotlin.android" version "1.8.10" apply false
}

include ":app"