// android/settings.gradle

pluginManagement {
    // find flutter sdk path from local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def p = properties.getProperty("flutter.sdk")
        assert p != null, "flutter.sdk not set in local.properties"
        return p
    }()

    // include the flutter tools gradle build so the Flutter plugins are available
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Flutter's plugin loader for the Plugin DSL
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // use the same AGP / Kotlin versions your project currently uses
    id "com.android.application" version '8.9.1' apply false
    id "org.jetbrains.kotlin.android" version "1.9.20" apply false
}

include ":app"
